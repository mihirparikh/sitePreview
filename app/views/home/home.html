	<md-content flex>
		<H1 flex>{{vm.title}}</H1>
		<md-input-container flex>
			<label>Begin Typing</label>
			<input ng-model="vm.text" ng-keyup="vm.onKeyUp()">

		<h4>{{vm.textCount}}</h4>
	</md-content>
</div>
