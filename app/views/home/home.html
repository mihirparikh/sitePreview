<div class="home-container" layout="column" layout-align="center center">
	<md-content flex>
		<H1 flex>{{vm.title}}</H1>
		<md-input-container flex>
			<label>Begin Typing</label>
			<input ng-model="vm.text" ng-focus="vm.onFocus()" ng-blur="vm.onBlur()">
		</md-input-container>
		<h4>URL: {{vm.foundUrl}}</h4>
		<h4>IMG: {{vm.imgPath}}</h4>
		<div ng-if="vm.imgPath !== ''">
			<img ng-src="{{vm.imgPath}}">
		</div>
	</md-content>
</div>
